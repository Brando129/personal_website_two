<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="/static/css/style.css">

    <div class="d-flex align-items-center justify-content-between p-2 nav b-bottom">

            <img class="home-icon" src="/static/img/home.png" alt="Home">

        </div>
        <div class="d-flex">
            <div class="d-flex align-items-center">
                <img class="nav-icon" src="/static/img/plant.png" alt="Plant">
                <a class="nav-link pixel" href="#about">About</a>
            </div>
            <div class="d-flex align-items-center">
                <img class="nav-icon" src="/static/img/trophy.png" alt="Trophy">
                <a class="nav-link pixel" href="#projects">Projects</a>
            </div>
            <div class="d-flex align-items-center">
                <img class="nav-icon" src="/static/img/star.png" alt="">

            </div>
            <div class="d-flex align-items-center">

                <img class="nav-icon" src="/static/img/flame.png" alt="">

                <img class="nav-icon" src="/static/img/check.png" alt="">
                <a class="nav-link pixel" href="#courses">Courses</a>
            </div>
            <div class="d-flex align-items-center">
                <img class="nav-icon" src="/static/img/plane.png" alt="">
                <a class="nav-link pixel" href="#contact">Contact</a>
            </div>
        </div>
    </div>
    <!-- End of navbar -->
    <!-- Main banner -->
    <div class="d-flex aign-items-center justify-content-around fixed-bg b-bottom">
        <div class="row p-5">
            <div class="text-center col-md-6">
                <img class="profile_image rounded-circle" src="/static/img/noir_profile_pic.png" alt="Profile picture">
            </div>
            <div class="text-center my-auto col-md-6">
                <h2 class="pixel mb-3 text-white">"I want to be able to build anything that I can imagine."</h2>
                <p class="career-text mb-3">Software Engineer</p>
            </div>
        </div>
    </div>
    <!-- End of main banner -->
